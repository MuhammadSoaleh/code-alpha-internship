<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css" />
  
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <table id="myTable" class="display table table-success table-striped table-hover">
        <thead>
            <tr>
                <th>Daily Tasks</th>
                <th>Status</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Meal Menu</td>
                <td>
                    <select name="task_status" id="task_status" class="btn">
                        <option value="pending" class="btn-danger btn">Pending</option>
                        <option value="in_progress" class="btn-info btn">In Progress</option>
                        <option value="completed" class="btn-success btn">Completed</option>
                    </select>
                </td>
                
                <td>7:00</td>
            </tr>
            <tr>
                <td>Organize Lecture</td>
                <td>in progress</td>
                <td>8:00</td>
            </tr>
            <tr>
                <td>Practice</td>
                <td>done</td>
                <td>9:00</td>
            </tr>
        </tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>
<script>
    $(document).ready(function(){
        $('#task_status').change(function(){
            var selectedOption = $(this).find(':selected').attr('class');
            $(this).removeClass().addClass(selectedOption + ' btn');
        });
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>
</body>
</html>
