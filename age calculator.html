<body>
    <div class="container-fluid col-6 mt-5">
    <form>
        <label for="exampleFormControlInput1" class="form-label">Enter your birthday date</label>
        <input type="date" name="birthday" id="birthday" placeholder="Enter your birthday date" class="form-control mt-2 rounded-pill" required>
        <label for="exampleFormControlInput1" class="form-label mt-2">Enter today's date</label>
        <input type="date" name="now" id="now" class="form-control mt-2 rounded-pill" required>
    
        <input type="button" class="btn btn-primary mt-2 center rounded-pill" value="Submit" onclick="calculateAge()">
        <p id="ans"></p>
    </form>
</div>
    <script>
    function calculateAge() {
        const birthdayString = parseFloat(document.getElementById("birthday").value);
        const todayString = parseFloat(document.getElementById("now").value);
    
        if (birthdayString) {
            var a=todayString - birthdayString 
            var a= document.getElementById('ans').innerHTML="your age is  "+a;
        }
        else{var b= document.getElementById('ans').innerHTML="Error : Please enter valid numbers.";}
        
    }
    </script>
